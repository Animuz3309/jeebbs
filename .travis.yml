sudo: required
services:
- docker
language: java
jdk:
- oraclejdk8
env:
  global:
  - DOCKERHUB_USERNAME=wzt3309
  - secure: 
branches:
  only:
  - master
before_install:
- docker version
- docker info
- chmod +x mvnw
script: mvn clean verify -B
after_success:
- bash <(curl -s https://codecov.io/bash)
- '[[ $TRAVIS_BRANCH == "master" ]] && mvn --settings .travis-settings.xml -DskipTests
  -B deploy -P stage'
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/jeebbs*.jar
  skip_cleanup: true
  on:
    tags: true
